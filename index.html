<!-- Naming Convention
  p--parent id    used as class name of direct children (p--) (p--f__) (p--g__)
  f__             flex container
  g__             grid container
  __              double underscore separates elements/blocks (div__element)
  _               single underscore separates multi word names (long_name)
  --              double dash before modifier/value (--value)
  -               single dash reserved only for html key words
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fitz-css-initialize-022823.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch & Sketch</title>
  </head>
  <body>

    <!-- main flex container for user selections and sketchPad -->
    <main id="f__main" class="p--body">

      <!-- color picks, pen swatch, new sketchPad - flex container -->
      <section id="f__color_selections" class="p--f__main">

        <div id="f__buttons--colors" class="p--f__color_selections">
          <button id="btn--black" class="p--f__buttons--colors btn--generic">
            Black</button>
          <button id="btn--random" class="p--f__buttons--colors btn--generic">
            Computer Pick</button>
          <button id="btn--surprise" class="p--f__buttons--colors btn--generic">
            Surprise Me</button>
        </div>

        <div id="f__title__swatch__pick_color" class="p--f__color_selections">
          <div id="f__title__swatch" class="p--f__title__swatch__pick_color">
            <h2 id="pen--title" class="p--f__title__swatch">Pen</h2>
            <div id="swatch--color" class="p--f__title__swatch"></div>
          </div>
          <div id="f__label__pick_color" class="p--f__title__swatch__pick_color">
            <label id="label--color_picker" class="p--f__label__pick_color btn--generic" for="color_picker">
              Pick a Color</label>
            <div id="div--color_picker" class="p--f__label__pick_color">
              <input id="color_picker" class="p--div--color_picker" name="color_picker" type="color" value="#F9FB83">
            </div>
          </div>
        </div>

        <div id="f__buttons--new__shading_over" class="p--f__color_selections">
          <button id="btn--new_sketch_pad" class="p--f__buttons--new__shading_over btn--generic">
            New Sketch Pad<br />
          </button>
          <button id="btn--shading" class="p--f__buttons--new__shading_over btn--generic">
            Shading</button>
          <button id="btn--color_over" class="p--f__buttons--new__shading_over btn--generic">
            Color Over
          </button>
        </div>

      </section>

      <!-- eraser, grid lines, clear grid - flex container -->
      <section id="f__eraser__lines__clear" class="p--f__main">
        <button id="btn--eraser" class="p--f__eraser__lines__clear btn--generic equal_columns">
          Eraser
        </button>
        <button id="btn--grid_lines" class="p--f__eraser__lines__clear btn--generic equal_columns">
          Hide Grid Lines
        </button>
        <button id="btn--clear" class="p--f__eraser__lines__clear btn--generic equal_columns">
          Clear Sketch Pad
        </button>
      </section>

      <!-- sketchPad grid container for padSquares-->
      <section id="g__sketch_pad" class="p--f__main">
        <!-- indiv coloring padSquares dynamically created in script.js with css grid  -->
      </section>
      
    </main>

    <script src="script.js"></script>
  </body>
</html>
