<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="fitz-css-initialize-022823.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Etch & Sketch</title>
  </head>
  <body>

    <!-- main flex container for user selections and sketchPad -->
    <main class="f--main">

      <!-- color picks, pen swatch, new sketchPad - flex container -->
      <section class="f--main__f--selections">

        <div class="f--selections__f--color_pick">
          <button class="f--color_pick__btn--black btn--generic">Black</button>
          <button class="f--color_pick__btn--pick_color btn--generic">Pick a Color</button>
          <button class="f--color_pick__btn--surprise btn--generic">Surprise Me</button>
          <button class="f--color_pick__btn--random btn--generic">Random</button>
        </div>

        <div class="f--selections__f--pen_color">
          <h2 class="f--pen_color__pen--content">Pen</h2>
          <div class="f--pen_color__color_swatch"></div>
        </div>

        <div class="f--selections__f--new_pad">
          <button class="f--new_pad__btn--new_sketch-pad btn--generic">
            New Sketch Pad<br/>
          </button>
          <button class="f--new_pad__btn--shading btn--generic">Shading</button>
          <button class="f--new_pad__btn--color_over btn--generic">Color Over</button>
        </div>

      </section>
        
      <!-- eraser, grid lines, clear grid - flex container -->
      <section class="f--main__f--eraser">
        <button class="f--eraser__btn--eraser btn--generic equal_columns">Eraser</button>
        <button class="f--eraser__btn--lines btn--generic equal_columns">Grid Lines</button>
        <button class="f--eraser__btn--clear btn--generic equal_columns">Clear Grid</button>
      </section>

      <!-- sketchPad grid container for padSquares-->
      <section class="f--main__g--sketch_pad">
        <!-- indiv coloring padSquares dynamically created in script.js with css grid  -->
      </section>

    </main>

    <script src="script.js"></script>
  </body>
</html>
